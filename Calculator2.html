<html>

<head>
    <title>Calculator</title>
    <style>
        body {
            font-size: 25pt;
            text-align: center;
            background-color: lightgreen;
        }

        button {
            font-size: 25pt;

        }

        input {
            font-size: 18pt;
        }

        Calculator {
            color: magenta;
        }
    </style>
</head>

<body>
    <br><br>
    <div id="Calculator">
        Calculator
    </div>
    <br><br>
    First Number
    <input type="text" id="FirstNumber">
    <br><br>
    Second Number
    <input type="text" id="SecondNumber">
    <br><br>
    <button id="MultiplyButton">*</button>
    &nbsp;
    <button id="DivisionButton"> /</button>
    &nbsp;
    <button id="PlusButton"> +</button>
    &nbsp;
    <button id="MinusButton"> -</button>
    <br><br>
    Answer
    <input type="text" id="Answer">
    <script>
        let FirstNumber = document.getElementById("FirstNumber")
        let SecondNumber = document.getElementById("SecondNumber")
        let Answer = document.getElementById("Answer")
        document.getElementById("MultiplyButton").onclick = function () {
            Answer.value = Number(FirstNumber.value) * Number(SecondNumber.value)
        }
        document.getElementById("DivisionButton").onclick = function () {
            Answer.value = Number(FirstNumber.value) / Number(SecondNumber.value)
        }
        document.getElementById("PlusButton").onclick = function () {
            Answer.value = Number(FirstNumber.value) + Number(SecondNumber.value)
        }
        document.getElementById("MinusButton").onclick = function () {
            Answer.value = Number(FirstNumber.value) - Number(SecondNumber.value)
        }
        let title = document.getElementById("Calculator");
    </script>
</body>

</html>
